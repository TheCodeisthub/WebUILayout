<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="base.css" />
    <title>A UI layout for web app/websites library</title>
  </head>
  <body>
    <!-- DashBoard -->
    <div class="db-g__container">
      <header class="db-g__header">
        <nav class="container">
          <ul class="db-nav__lists">
            <li class="db-logo__container nav-item">
              <a href="">
                <img
                  title="Web UI Layout"
                  class="db-nav__logo"
                  src="img/WebUILayout_logo.png"
                  width="50%"
                  height="auto"
                  alt="Web UI Layout"
                />
              </a>
            </li>

            <li class="db-nav__svg-notif nav-item">
              <a href=""
                ><img src="img/svg_notif.svg" width="130%" height="auto" alt=""
              /></a>
            </li>

            <li class="db-nav__avatar nav-item ">
              <img
                class="avatar"
                src="img/bg_profile (2).png"
                width="10%"
                height="auto"
                alt="WebUILayout_logo"
              />
            </li>
          </ul>
        </nav>
      </header>
      <aside class="db-g__sidebar"></aside>
      <main class="db-g__main"></main>
      <footer class="db-g__footer"><p>&copy; Web UI Layout Footer</p></footer>
    </div>
  </body>
</html>

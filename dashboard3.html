<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="css/dashboard3.css" />
    <title>Dashboard | 3</title>
  </head>
  <body>
    <div class="db3-g__container">
      <header class="db3-header">
        <nav class="db3-nav container">
          <ul class="db3-nav--lists">
            <li>
              <form>
                <input
                  class="db3--search-input"
                  type="search"
                  name="search"
                  id="search"
                  placeholder="Type in to Search..."
                />
              </form>
            </li>

            <li class="db3-nav--logo">
              <img src="img/WebUILayout_logo.png" width="50%" alt="" />
            </li>

            <li class="db3-nav-item3">
              <button class="btn db3-nav--btn">
                <img src="img/svg/add_icon.svg" alt="" />
                <span class="relative-text">Add</span>
              </button>
            </li>

            <li>
              <img
                class="avatar avatar-40"
                src="img/profile_bw2.jpg"
                width="40px"
                height="40px"
                alt=""
              />
            </li>

            <li>
              <img src="img/svg/baseline-arrow_drop_down-24px.svg" alt="" />
            </li>

            <li>
              <img src="img/svg_notif.svg" alt="" />
            </li>
          </ul>
        </nav>
      </header>

      <aside class="db3-sidebar">
        <ul class="db3-sidebar--lists">
          <li>
            <img src="img/burger_menu.svg" alt="" />
          </li>
          <li>
            <img src="img/svg/baseline-group_add-24px.svg" alt="">
          </li>
          <li>
            <img src="img/svg/baseline-forum-24px.svg" alt="">
          </li>
          <li>
            <img src="img/svg_notif.svg" alt="">
          </li>
        </ul>
      </aside>

      <main class="db3-main container">
        <section class="db3-main--header">
          <span
            ><span class="display-flex"
              ><h4 class="sales--h4">Sales</h4>
              <img src="img/svg/baseline-arrow_drop_down-24px.svg" alt=""
            /></span>
            <p>Welcome to Agile CRM Sales Dashboard</p>
          </span>
          <button class="btn btn--blue">
            <img src="img/svg/add_icon.svg" alt="" /><span class="relative-text"
              >Add Dashlet</span
            >
          </button>
        </section>

        <div class="db3-main--grid1">
          <section class="db3-main--items db3-main--item1"></section>
          <section class="db3-main--items db3-main--item2"></section>
          <section class="db3-main--items db3-main--item3"></section>
          <section class="db3-main--items db3-main--item4"></section>
          <section class="db3-main--items db3-main--item5"></section>
        </div>

        <div class="db3-main--grid2">
          <section class="db3-main--items db3-main--item6"></section>
          <section class="db3-main--items db3-main--item7"></section>
        </div>
      </main>
    </div>
  </body>
  <!-- <h3 class="build-sidebar__with-3-col-g"></h3>
  <h3 class="build-sidebar-content__with-3-col-g"></h3> -->
</html>
